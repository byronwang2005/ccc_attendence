name: Build Cross-Platform Apps

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ccc_attendance_with_UI.py'
      - '.github/workflows/main.yml'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyinstaller qrcode[pil] Pillow

      - name: Prepare Icon
        shell: python
        run: |
          import os
          from PIL import Image
          if os.path.exists("public/ccc.webp"):
              img = Image.open("public/ccc.webp")
              img.save("icon.ico", format="ICO", sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])
          else:
              print("Logo not found, skipping icon preparation")

      - name: Install UPX
        run: choco install upx -y

      - name: Build Windows Executable
        run: >
          pyinstaller --onefile --windowed --noconfirm --clean
          --name "CCC Attendance"
          --icon="icon.ico"
          --exclude-module tkinter.test
          --exclude-module unittest
          --exclude-module pydoc
          ccc_attendance_with_UI.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCC_Attendance_Windows_x64
          path: "dist/CCC Attendance.exe"

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir pyinstaller qrcode[pil] Pillow

      - name: Prepare Icon
        run: |
          if [ -f "public/ccc.webp" ]; then
            python -c "from PIL import Image; img = Image.open('public/ccc.webp'); img.save('icon.png')"
            mkdir -p icon.iconset
            sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
            sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
            sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
            sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
            sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
            sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
            sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
            sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
            sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
            sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
            iconutil -c icns icon.iconset
          else
            echo "Logo not found, skipping icon preparation"
          fi

      - name: Install UPX
        run: brew install upx || true

      - name: Build macOS App
        run: >
          pyinstaller --onefile --windowed --strip --noconfirm --clean
          --name "CCC Attendance"
          --icon="icon.icns"
          --exclude-module tkinter.test
          --exclude-module unittest
          --exclude-module pydoc
          ccc_attendance_with_UI.py

      - name: Generate DMG
        run: hdiutil create -volname "CCC Attendance" -srcfolder "dist/CCC Attendance.app" -ov -format UDZO "dist/CCC Attendance.dmg"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CCC_Attendance_macOS
          path: "dist/CCC Attendance.dmg"
